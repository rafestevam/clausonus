# Configurações de teste com Testcontainers
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15
quarkus.datasource.devservices.port=5433

# Configurações de Hibernate ORM para testes
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import-test.sql

# Desativar segurança para testes
quarkus.http.auth.basic=false

# Configurações de log para testes
quarkus.log.category."br.com.sistema.loja".level=DEBUG
quarkus.log.console.level=INFO